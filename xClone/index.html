<body>
  <header>
    <div class="FY">
      <div class="line1">
        <div class="blue-bottom">
          <h3>For you</h3>
          <button class="blue-button"></button>
        </div>
        <div class="settings">
          <h3>Following</h3>
        </div>
        <i class="fa-solid fa-gear" id="gear"></i>

  </header>
  <main>
    <div class="post">

        <img src="pictures/dp.jpg" width="40px" class="dp1">

        </div>
        <div class="row3">
          <div class="icons">
            <i class="fa fa-picture-o" aria-hidden="true"></i>
            <i class="fa fa-file-image" aria-hidden="true"></i>
            <i class="fa fa-square-poll-vertical" aria-hidden="true"></i>
            <i class="fa fa-smile-o" aria-hidden="true"></i>
            <i class="fa fa-clock" aria-hidden="true"></i>

          </div>
          <div class="postbtn">

          </div>
        </div>
      </div>
    </div>
    <div class="show-210-posts">

    </div>

        <img src="pictures/dp.jpg" class="post-pic" >

          <p class="main-post">Let's have it</p>
        </div>
        <div class="dot3"><strong>&#183&#183&#183</strong></div>
      </div>
      <div class="sub-post">
        <img src="pictures/post.jpg">
      </div>
      <div class="senior-comment">
        <div class="comments">
          <i class="fa fa-comment"></i>
          <i class="fa fa-retweet"></i>
          <i class="fa fa-thumbs-up"></i>
          <i class="fa fa-chart-bar"></i>
        </div>
          <div class="sub-right">
            <i class="fa fa-bookmark"></i>
            <i class="fa fa-upload"></i>
          </div>
      </div>
    </div>
  </main>
